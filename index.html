<!DOCTYPE html>
<html>
  <head>
    <title>Weather-App</title>
    <meta charset="UTF-8" />        
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Anuphan&family=Tilt+Prism&display=swap" rel="stylesheet">
    <Link rel="stylesheet"
    href="src/styles.css"></Link>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>    
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">               
            <div class="row">
              <div class="col-9">
                <input type="search" 
                placeholder="Enter a city"
                id="search-text"
                class="form-control"
                autocomplete="off">
              </div>
              <div class="col-3">
                <input type="button" class="btn btn-primary" value="search">
              </div>
            </div>
          </form>
          <hr>
          <div class="overview">
            <ul>
              <h1 id="city"><span id="country"></span></h1> 
              <li id="date"></li>
              <li id ="description"></li>
            </ul> 
          </div>    
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" 
                alt="" id="icon" 
                class="float-left"/>              
                <div class="float-left" >
                  <strong id="temperature"></strong>
                  <span class="units">Â°C</span>
                </div>               
              </div>
            </div>
            <div class="col-6">          
              <ul>
                <li >Humidity : <span id="humidity"></span>%</li>
                <li >Wind : <span id="wind"></span>km/hr</li> 
              </ul>
            </div>
          </div>
        </div> 
        <small>
          <a href="https://github.com/HNIN-PHYU-WAI/Vanilla-weather-app" target="_blank" >open-source code</a>
            by HNIN-PHYU-WAI 
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
